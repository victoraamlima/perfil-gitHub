<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub API - Searching users whit fetch</title>

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css"
    />

    <script type="module" src="src/js/index.js" defer></script>
  </head>

  <body>
    <main>
      <i class="devicon-github-original"></i>

      <section class="container">
        <header>
          <h1>Search User</h1>
          <input
            type="text"
            id="input-search"
            placeholder="Enter username on GitHub"
          />
          <input type="button" value="Search" id="btn-search" />
        </header>

        <div class="profile-data hide"></div>
      </section>
    </main>
  </body>
</html>
